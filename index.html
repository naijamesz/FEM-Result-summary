<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="principal-container">
      <div class="totalScore-container">
        <p>Your Result</p>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
      <div class="scores-container">
        <p class="summary">Summary</p>
        <div class="reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <div>
            <p>80</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <div>
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>
          <div>
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <div>
            <p>73</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="button">
          <button>
            <p>Continue</p>
          </button>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
          by <a href="https://www.frontendmentor.io/profile/NaiJamesz">Thanawat Sanguanporn (James Thanawat)</a>.
        </div>
      </div>
    </div>
  </body>
</html>
